server:
  port: 8081

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/dbxclone?createDatabaseIfNotExist=true
    username: root
    password:
    driverClassName: com.mysql.cj.jdbc.Driver
  application:
    name: xclone

  jpa:
    hibernate:
      ddl-auto: update
      dialect: org.hibernate.dialect.MySQL8Dialect
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  graphql:
    graphiql:
      enabled: true
      path: /graphql
    schema:
      printer:
        enabled: true


info:
  application:
    name: xclone
    version: '@project.version@'

application:
  security:
    jwt:
      secret-key: 12yourkey34
